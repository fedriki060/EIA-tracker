<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 2;
        }
        .back-button:hover {
            background-color: #45a049;
        }
        .register-container {
            background-color: lightblue;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 10;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 1.2em;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Estilo del confeti y los buses */
        .confetti, .bus {
            position: absolute;
            top: -100px;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        .confetti {
            width: 10px;
            height: 10px;
        }
        .bus {
            width: 50px;
            height: auto;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        .login-link {
            margin-top: 20px;
            font-size: 1em;
            color: #333;
        }
        .login-link a {
            color: blue;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .terms {
            margin-top: 15px;
            color: blue;
            font-size: 0.9em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='home.php'">Volver al Menú</button>

    <div class="register-container">
        <h1>Registro</h1>
        <form action="register_process.php" method="post">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Registrarse">
            </div>
        </form>

        <!-- Sección "Ya tienes una cuenta?" -->
        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
        </div>

        <!-- Términos y condiciones -->
        <div class="terms" onclick="window.location.href='terminos.html'">
            Al registrarse aceptas nuestros términos y condiciones
        </div>
    </div>

    <script>
        // Función para crear confeti y buses
        function createConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.style.position = 'fixed';
            confettiContainer.style.top = '0';
            confettiContainer.style.left = '0';
            confettiContainer.style.width = '100%';
            confettiContainer.style.height = '100%';
            confettiContainer.style.pointerEvents = 'none';
            confettiContainer.style.zIndex = '1';  // Confeti por detrás del formulario
            document.body.appendChild(confettiContainer);

            // Crear confeti
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDuration = `${Math.random() * 5 + 2}s`; // Duración entre 2 y 7 segundos
                confettiContainer.appendChild(confetti);
            }

            // Crear buses
            for (let i = 0; i < 5; i++) {
                const bus = document.createElement('img');
                bus.classList.add('bus');
                bus.src = 'Bus.png'; // Asegúrate de que la imagen esté en el directorio correcto
                bus.style.left = `${Math.random() * 100}%`;
                bus.style.animationDuration = `${Math.random() * 8 + 3}s`; // Duración entre 3 y 11 segundos
                confettiContainer.appendChild(bus);
            }
        }

        // Llamar a la función para crear confeti y buses al cargar la página
        window.onload = createConfetti;
    </script>
</body>
</html>
